<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro Pessoal</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-wallet me-2"></i>Controle Financeiro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-chart-line me-1"></i>Relatórios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    
    <!-- Cards de Resumo -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-balance-scale me-2"></i>Saldo</h5>
            <h3 class="card-text" id="saldo">R$ 0,00</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-arrow-up me-2"></i>Receitas</h5>
            <h3 class="card-text" id="total-receitas">R$ 0,00</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-arrow-down me-2"></i>Despesas</h5>
            <h3 class="card-text" id="total-despesas">R$ 0,00</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulário de Nova Transação -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Nova Transação</h5>
          </div>
          <div class="card-body">
            <form id="form-transacao">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="tipo" class="form-label">Tipo</label>
                  <select class="form-select" id="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" placeholder="Ex: Salário" required>
                </div>
                <div class="col-md-2 mb-3">
                  <label for="valor" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="valor" placeholder="0.00" step="0.01" required>
                </div>
                <div class="col-md-2 mb-3">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" class="form-control" id="data" required>
                </div>
                <div class="col-md-2 mb-3">
                  <label class="form-label d-block">&nbsp;</label>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-save me-1"></i>Adicionar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-6">
        <h4><i class="fas fa-list me-2"></i>Transações</h4>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="filtro-busca" placeholder="Buscar transação...">
          <select class="form-select" id="filtro-tipo" style="max-width: 150px;">
            <option value="">Todos</option>
            <option value="receita">Receitas</option>
            <option value="despesa">Despesas</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Tabela de Transações -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody id="lista-transacoes">
                  <tr>
                    <td colspan="5" class="text-center text-muted">
                      <i class="fas fa-inbox fa-2x mb-2"></i>
                      <p>Nenhuma transação cadastrada</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="text-muted mb-0">
        <i class="fas fa-wallet me-1"></i>Sistema de Controle Financeiro &copy; 2025
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
