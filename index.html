<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro Pessoal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 2px;
    }
    .btn-submit {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #0275d8;
      border: none;
      color: white;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #025aa5;
    }
  </style>
</head>
<body>

  <h1>Controle Financeiro Pessoal</h1>

  <form id="finance-form" novalidate>
    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecione</option>
      <option value="receita">Receita</option>
      <option value="despesa">Despesa</option>
    </select>
    <span class="error" id="tipo-error">Por favor, selecione o tipo.</span>

    <label for="valor">Valor (R$):</label>
    <input type="number" id="valor" name="valor" step="0.01" min="0.01" placeholder="Ex: 150.00" required />
    <span class="error" id="valor-error">Informe um valor maior que zero.</span>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required />
    <span class="error" id="data-error">Informe uma data válida.</span>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" placeholder="Ex: Alimentação" required />
    <span class="error" id="categoria-error">Categoria é obrigatória.</span>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição opcional"></textarea>

    <button type="submit" class="btn-submit">Adicionar</button>
  </form>

  <script>
    document.getElementById('finance-form').addEventListener('submit', function(event) {
      event.preventDefault();

      let formIsValid = true;

      // tipo
      const tipo = document.getElementById('tipo');
      const tipoError = document.getElementById('tipo-error');
      if (tipo.value === '') {
        tipoError.style.display = 'block';
        formIsValid = false;
      } else {
        tipoError.style.display = 'none';
      }

      // valor
      const valor = document.getElementById('valor');
      const valorError = document.getElementById('valor-error');
      if (valor.value === '' || parseFloat(valor.value) <= 0) {
        valorError.style.display = 'block';
        formIsValid = false;
      } else {
        valorError.style.display = 'none';
      }

      // data
      const data = document.getElementById('data');
      const dataError = document.getElementById('data-error');
      if (data.value === '') {
        dataError.style.display = 'block';
        formIsValid = false;
      } else {
        dataError.style.display = 'none';
      }

      // categoria
      const categoria = document.getElementById('categoria');
      const categoriaError = document.getElementById('categoria-error');
      if (categoria.value.trim() === '') {
        categoriaError.style.display = 'block';
        formIsValid = false;
      } else {
        categoriaError.style.display = 'none';
      }

      // Se tudo estiver válido, por enquanto apenas exibir os dados no console
      if (formIsValid) {
        const dados = {
          tipo: tipo.value,
          valor: parseFloat(valor.value).toFixed(2),
          data: data.value,
          categoria: categoria.value.trim(),
          descricao: document.getElementById('descricao').value.trim()
        };
        console.log('Dados a cadastrar:', dados);
        alert('Dados validados com sucesso! Agora você pode enviar ao servidor.');

        // Aqui você pode adicionar código para enviar os dados ao back-end via fetch/AJAX

        // Resetar formulário após envio
        this.reset();
      }
    });
  </script>

</body>
</html>
